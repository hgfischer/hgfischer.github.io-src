<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="author" content="{{ .Params.AuthorName }}">
<meta name="description" content="">
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

{{with .Description }}<meta name="description" content="{{ . }}">{{end}}
<meta name="keywords" content="{{ if .Keywords }}{{ range .Keywords }}{{ . }}, {{ end }}{{else if isset .Params "tags" }}{{ range .Params.tags }}{{ . }}, {{ end }}{{end}}">

<meta property="og:site_name" content="{{ .Site.Title }}">
<meta property="og:type" content="article">
<meta property="og:title" content="{{ .Title }}">
<meta property="og:description" content="{{ .Description }}">
<meta property="og:image" content="{{ .Site.BaseUrl }}/img/gopher/talks.png">
<meta property="og:image:type" content="image/png">
<meta property="og:image:width" content="132">
<meta property="og:image:height" content="100">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:locale" content="pt_BR">
<meta property="og:locale:alternate" content="en_US">
<meta property="article:published_time" content="{{ .Date.Format "2006-01-02" }}">
<meta property="article:modified_time" content="{{ .Date.Format "2006-01-02" }}">

{{if .Keywords }}
{{ range .Keywords }}<meta property="article:tag" content="{{ . }}">
{{ end }}
{{else if isset .Params "tags" }}
{{ range .Params.tags }}<meta property="article:tag" content="{{ . }}">
{{ end }}
{{end}}

<meta name="twitter:card" content="summary">
<meta name="twitter:site" content="@hgfischer">
<meta name="twitter:title" content="{{ .Title }} : hgfischer.org">
<meta name="twitter:creator" content="@hgfischer">
<meta name="twitter:description" content="{{ .Description }}">
<meta name="twitter:image:src" content="">
<meta name="twitter:domain" content="hgfischer.org">
