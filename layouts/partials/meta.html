<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="author" content="{{ .Site.Params.Author }}">
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
{{ with .Description }}<meta name="description" content="{{ . }}">{{ end }}

{{ if .IsPage }}
	<meta name="keywords" content="{{ if isset .Params "tags" }}{{ range .Params.tags }}{{ . }},{{ end }}{{ end }}">
	<meta property="og:type" content="article">
	<meta property="article:published_time" content="{{ .Date.Format "2006-01-02" }}">
	<meta property="article:modified_time" content="{{ .Date.Format "2006-01-02" }}">
	{{ range .Keywords }}<meta property="article:tag" content="{{ . }}">{{ end }}
	{{ range .Params.tags }}<meta property="article:tag" content="{{ . }}">{{ end }}
{{ end }}

{{ if .IsNode }}
	<meta name="keywords" content="{{ if .Data.Terms }}{{ range $key,$val := .Data.Terms.Alphabetical }}{{ $val.Name }},{{ end }}{{ end }}">
	<meta property="og:type" content="website">
{{ end }} 

<meta property="og:site_name" content="{{ .Site.Title }}">
<meta property="og:title" content="{{ .Title }}">
<meta property="og:description" content="{{ .Description }}">
<meta property="og:url" content="{{ .Permalink }}">
{{ if isset .Params "image_uri" }}
<meta property="og:image" content="{{ .Site.BaseURL }}{{ index .Params "image_uri" }}">
{{ end }}
<meta property="og:locale" content="pt_BR">
<meta property="og:locale:alternate" content="en_US">

<meta name="twitter:card" content="summary">
<meta name="twitter:site" content="@hgfischer">
<meta name="twitter:title" content="{{ .Title }}">
<meta name="twitter:creator" content="@hgfischer">
<meta name="twitter:description" content="{{ .Description }}">
{{ if isset .Params "image_uri" }}
<meta name="twitter:image:src" content="{{ .Site.BaseURL }}{{ index .Params "image_uri" }}">
{{ end }}
<meta name="twitter:domain" content="hgfischer.org">
