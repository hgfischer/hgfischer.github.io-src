{{ partial "header.html" . }}
<body lang="en">
{{ partial "header_menu.html" . }}
<section id="main">
  <div>
	  <h1 id="title">{{ .Title }}</h1>
	  <h1>TERMS</h1>
   {{ $data := .Data }}
    {{ range $key,$value := .Data.Terms.ByCount }}
    <h2><a href="{{ $data.Plural }}/{{ $value.Name | urlize }}"> {{ $value.Name }} </a> {{ $value.Count }} </h2>
    {{ end }}
  </div>
</section>

<aside id="meta"> </aside>

{{ partial "footer.html" . }}
