{{ partial "header.html" . }}

<body>
	{{ partial "header_menu.html" . }}

    <div class="container">
        <div class="page-header">
            <h1>{{ .Title }}</h1>
        </div>

		{{ $data := .Data }}
        <div class="row">
			<div class="col-sm-12">
				<ul class="nav nav-pills" role="tablist">
				{{ range $key,$value := .Data.Terms.Alphabetical }}
				<li role="presentation">
					<a href="/{{ $data.Plural }}/{{ $value.Name | urlize }}">
						{{ $value.Name }} <span class="badge">{{ $value.Count }}</span>
					</a>
				</li>
				{{ end }}
			</ul>
			</div>
        </div>
    </div>

	{{ partial "footer.html" . }}
	{{ partial "footer_includes.html" . }}
</body>
</html>
